<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
  </head>
  <body>
      <div class="container-fluid" style="height: 100vh;">
          <div class="row" style="height: 100vh;">
              <div class="col-md-3"></div>
              <div class="col-md-6 my-auto" style="background-color: #E3E2E2;">
                  <div class="jumbotron p-3">
                      <h1 class="text-center">Word Counter</h1>
                      <hr>
                      <textarea id="text" onkeyup="countWord()" onpaste="countWord()" rows="6" class="form-control" placeholder="Type/Paste your text here"></textarea>
                      <div class="row mt-3">
                          <div class="col">
                              Word Count: <span id="wordCount">0</span>
                          </div>
                          <div class="col text-end">
                              <button class="btn btn-danger" id="clearBtn">Clear</button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">

              </div>
              
          </div>
      </div>
    <script src="./main.js"></script>
  </body>
</html>
